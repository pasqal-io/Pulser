name: test

on:
  push:
    branches:
      - master
      - develop

jobs:
  full-tests:
    runs-on: ${{ matrix.os }}
    env:
      # Set Matplotlib backend to fix flaky execution on Windows
      MPLBACKEND: agg
    strategy:
      fail-fast: false
      matrix:
        # Python 3.8 and 3.9 does not run on macos-latest (14)
        # Uses macos-13 for 3.8 and 3.9 and macos-latest for >=3.10 
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]
        with-torch: ["with-torch", "no-torch"]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-13
            python-version: "3.10"
          - os: macos-13
            python-version: "3.11"
          - os: macos-13
            python-version: "3.12"
    steps:
      - name: Check out Pulser
        uses: actions/checkout@v4
      - name: Pulser + pytest setup
        uses: ./.github/workflows/pulser-setup
        with:
          python-version: ${{ matrix.python-version }}
          extra-packages: pytest
          with-torch: ${{ matrix.with-torch }}
      - name: Run the unit tests & generate coverage report
        run: pytest --cov
